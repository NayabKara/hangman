<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" href="css-for-browser-game/main.css">
  <script src="js-for-browser-game/main.js" defer></script>
</head>
<body>
<main>
  <div id=  "maintitle">HANGMAN</div>
  <div id ="theme">DISNEY VILLAINS </div>
  <div id ="winmessage"></div>
    
  <div id = "letterbank">Letter Bank
    <p class="alphabet">A B C D <br>E F G H I <br>J K L M N O <br>P Q R S T U <br>V W X Y Z</p>
  </div>
  <div id = "hangmanbox">hangman box
    <div class = "hidden" id ="head"></div>
    <div class = "hidden" id="body"></div>
    <div class = "hidden" id="leftleg"></div>
    <div class = "hidden" id="rightleg"></div>
    <div class = "hidden" id="leftarm"></div>
    <div class = "hidden" id="rightarm"></div>
  </div>
  <div id = "puzzle"></div>
    <div id ="blanks"></div>
  <p id = "input-prompt">Type your guesses here!</p>
  <input type="text">
  <button id="submitguess">submit guess</button>
</main>
<footer></footer>
</body>
</html>
